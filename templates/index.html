<div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2">01 : Carriers</h1>
          </div>
        </div>
      </div>
    </div>
<!-- Add your site or app content here -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <div class="template-example">
          <h2 class="template-title-example">List of available flights</h2>
           {% for table in tables %}
          <h2>{{titles[loop.index]}}</h2>                            
          {{ table|safe }}
          {% endfor %}
        </div>
      </div>


      <div class="col-xs-12 col-md-6">
       <form action="submit_form" method="post" class="reveal-content">
          <div class="template-example">
            <h2 class="template-title-example">Inputs</h2>
            <div class="row">
                <div class="form-group">
                  <input name="email" type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input name="subject" type="text" class="form-control" id="subject" placeholder="Traveling from A to B at time X">
                </div>
                <div class="form-group">
                  <textarea name="message" class="form-control" rows="5" placeholder="Comments"></textarea>
                </div>
                <button type="submit" class="btn btn-default btn-lg">Add to the list</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
